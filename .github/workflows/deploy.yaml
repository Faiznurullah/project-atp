name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  release:
    types: [published]

env:
  DOCKER_IMAGE: personal-blog
  DOCKER_REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Generate tags
      id: tags
      run: |
        REPO="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}"
        COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          echo "TAGS=${REPO}:pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "TAGS=${REPO}:latest,${REPO}:${COMMIT_SHA}" >> $GITHUB_OUTPUT
        else
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
          echo "TAGS=${REPO}:${BRANCH_NAME},${REPO}:${BRANCH_NAME}-${COMMIT_SHA}" >> $GITHUB_OUTPUT
        fi
        
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.tags.outputs.TAGS }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Image digest
      if: ${{ github.event_name != 'pull_request' }}
      run: echo ${{ steps.build.outputs.digest }}